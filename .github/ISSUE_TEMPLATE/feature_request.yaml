  - type: checkboxes
    attributes:
      label: Is there an existing request for this feature?
      options:
        - label: I have searched the existing issues and found none that matched mine
          required: true
  - type: textarea
    attributes:
      label: Describe the feature
      description: >
        A clear and concise description of what the problem is. Ex.: \"I'm always frustrated when ...\"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the ideal solution
      description: >
        A clear and concise description of what you want to happen.
  - type: textarea
    attributes:
      label: Alternatives and current workarounds
      description: >
        A clear and concise description of any alternatives you've considered or any workarounds that are currently in
        place.
  - type: textarea
    attributes:
      label: "Ubuntu users: System information and logs"
      description: >
        Ubuntu users can run `ubuntu-bug PROJECT_TODO --save=/tmp/report.txt` and drag the file below.
        It will contain any useful information.
  - type: textarea
    attributes:
      label: "Non Ubuntu users: System information and logs"
