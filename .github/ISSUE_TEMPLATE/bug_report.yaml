  - type: textarea
    attributes:
      label: Relevant information
      description: >
        Please look at our
        [PROJECT_TODO Troubleshooting guide](../#troubleshooting)
        and provide the debug logs for PROJECT_TODO.

      placeholder: Remember to redact any sensitive information from them.
  - type: checkboxes
    attributes:
      label: Double check your logs
      options:
        - label: I have redacted any sensitive information from the logs
          required: true
